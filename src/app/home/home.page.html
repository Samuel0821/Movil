<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<swiper-container
[loop]="true"
[pagination]="true"
[slidesPerView]="true"
>
  <swiper-slide *ngFor="let slide of slides; let i = index">
   <h1 class="red-title">{{slide.title}}</h1>
    <p class= {{slide.class}} [innerHTML]="slide.description"></p>
   <img src={{slide.image}}/>
  <p>{{slide.help_text}}</p>
  <p *ngIf=" i == 1"> i: {{i}} Estoy en el segundo slide</p>
  <ion-button *ngIf="i == 3">Ir a inicio</ion-button>
</swiper-slide>
  
</swiper-container>
</ion-content>
